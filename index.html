<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Color to Your Masterpiece</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="hero-section">
    <div class="hero-content">
      <h1>Add color to your masterpiece</h1>
      <a href="#" class="cta-button">Shop Now</a>
    </div>
  </header>




  <section class="top-products">
    <div class="product-flex">
      <div class="product-item">
        <img src="placeholder.png" alt="Product 1">
        <h3>Item</h3>
      </div>
      <div class="product-item">
        <img src="placeholder.png" alt="Product 2">
        <h3>Item</h3>
      </div>
      <div class="product-item">
        <img src="placeholder.png" alt="Product 3">
        <h3>Item</h3>
      </div>
    </div>
  </section>




  <div class="container">


    <section class="featured-products">
      <h2>FEATURED PRODUCTS</h2>
      <div class="carousel-container">
        <button class="carousel-button prev">&lt;</button>
        <button class="carousel-button next">&gt;</button>
        <div class="carousel-track">
          <div class="carousel-item">
            <img src="placeholder.png" alt="Product 1">
            <h3>Item 1</h3>
          </div>
          <div class="carousel-item">
            <img src="placeholder.png" alt="Product 2">
            <h3>Item 2</h3>
          </div>
          <div class="carousel-item">
            <img src="placeholder.png" alt="Product 3">
            <h3>Item 3</h3>
          </div>
          <div class="carousel-item">
            <img src="placeholder.png" alt="Product 4">
            <h3>Item 4</h3>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>

</html>
